<section class="app-task-list-wrapper">
  <div>
    <button
      mat-fab
      extended
      (click)="onClickOpenNewTaskModal()"
    >
      Agregar +
    </button>

    <mat-spinner *ngIf="(isLoading$ | async) else taskListTemplate"></mat-spinner>

    <ng-template #taskListTemplate>
      <ul class="app-task-list">
        <li *ngFor="let task of tasks$ | async">
          <app-task-item [task]="task"></app-task-item>
        </li>
      </ul>
    </ng-template>
  </div>
</section>
