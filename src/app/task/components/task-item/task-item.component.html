<div
  [ngClass]="{
    'app-task-item': true,
    'app-task-item--completed': task.is_completed
  }"
>
  <mat-checkbox
    (change)="onChangeCompletedTask()"
    [disableRipple]="true"
    [checked]="task.is_completed"
    class="app-task-item-checkbox"
  />

  <div class="app-task-item-content">
    <h2 class="app-task-item-title">
      {{ task.title }}
    </h2>

    <p class="app-task-item-description">
      {{ task.description }}
    </p>
  </div>

  <div class="app-task-item-actions">
    <button mat-icon-button (click)="onClickEditTask()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M200-200h56l345-345-56-56-345 345v56Zm572-403L602-771l56-56q23-23 56.5-23t56.5 23l56 56q23 23 24 55.5T829-660l-57 57Zm-58 59L290-120H120v-170l424-424 170 170Zm-141-29-28-28 56 56-28-28Z"/>
      </svg>
    </button>

    <button mat-icon-button (click)="onClickDeleteTask()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
      </svg>
    </button>
  </div>
</div>
